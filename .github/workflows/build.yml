name: Build and Upload to AutoDevice

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods
        working-directory: ios
        run: pod install

      - name: Build iOS simulator app
        run: |
          xcodebuild build \
            -workspace ios/RNIOSDemo.xcworkspace \
            -scheme RNIOSDemo \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO

      - name: Zip .app bundle
        run: |
          cd build/Build/Products/Debug-iphonesimulator
          zip -r "$GITHUB_WORKSPACE/RNIOSDemo.zip" RNIOSDemo.app

      - name: Upload to AutoDevice
        uses: autodevice/upload-action@main
        with:
          api-key: ${{ secrets.AUTODEVICE_API_KEY }}
          package-name: io.autodevice.rn.ios.demo
          build-path: RNIOSDemo.zip
